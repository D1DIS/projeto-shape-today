<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="shortcut icon" href="assets/imgs/icons8-haltere-16.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/tela-cadastro.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/imgs/undraw_activity_tracker_re_2lvv.svg" alt="Imagem do Formulário">
        </div>
        <div class="form">
            <form id="filiacaoForm" action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Filiação</h1>
                    </div>
                </div>
                <div class="input-group">

                    <div class="input-box">
                        <label for="inome">Nome</label>
                        <input id="inome" type="text" name="nome" placeholder="EX: minha casa" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="iendereco">Endereço</label>
                        <input id="iendereco" type="text" name="endereco" placeholder="Digite seu endereço" required>
                    </div>

                    <div class="input-box">
                        <label for="icidade">Cidade</label>
                        <input id="icidade" type="text" name="cidade" placeholder="Cidade" required>
                    </div>

                    <div class="input-box">
                        <label for="ibairro">Bairro</label>
                        <input id="ibairro" type="text" name="bairro" placeholder="Bairro" required>
                    </div>

                    <div class="input-box">
                        <label for="iestado">Estado</label>
                        <input id="iestado" type="text" name="estado" placeholder="Estado" required minlength="2" maxlength="2">
                    </div>

                </div>
                <div class="continue-button">
                    <button type="submit">Continuar</button>
                </div>
            </form>
            <div id="response"></div>
        </div>
    </div>

    <script>
        document.getElementById('filiacaoForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const nome = document.getElementById('inome').value;
            const endereco = document.getElementById('iendereco').value;
            const cidade = document.getElementById('icidade').value;
            const bairro = document.getElementById('ibairro').value;
            const estado = document.getElementById('iestado').value;

            const formData = {
                userId,
                nome,
                endereco,
                cidade,
                bairro,
                estado,
            };

            const userId = localStorage.getItem('userId');

            try {
        const token = localStorage.getItem('token');

        if (!token) {
            throw new Error('Token não encontrado. Por favor, faça login novamente.');
        }

        const response = await fetch('http://localhost:3001/filiacao', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(formData)
        });

        if (response.ok) {
            document.getElementById('response').innerText = 'Cadastrado com sucesso!';
            setTimeout(function() {
                window.location.href = 'tela-inicial.html';
            }, 2000);
        } else {
            const result = await response.json();
            if (result && result.errors) {
                document.getElementById('response').innerText = `Erro de validação: ${result.errors}`;
            } else {
                document.getElementById('response').innerText = `Erro: ${result.message}`;
            }
        }
    } catch (error) {
        document.getElementById('response').innerText = `Erro: ${error.message}`;
    }
});     
</script>
</body>
</html>
