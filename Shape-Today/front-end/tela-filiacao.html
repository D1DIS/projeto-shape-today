<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="shortcut icon" href="assets/imgs/icons8-haltere-16.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/tela-cadastro.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/imgs/undraw_activity_tracker_re_2lvv.svg" alt="Imagem do Formulário">
        </div>
        <div class="form">
            <form id="filiacaoForm" action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Filiação</h1>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">Endereço</label>
                        <input id="iendereco" type="text" name="endereco" placeholder="Digite seu endereço" required>
                    </div>

                    <div class="input-box">
                        <label for="ibairro">Bairro</label>
                        <input id="ibairro" type="text" name="bairro" placeholder="Bairro" required>
                    </div>

                    <div class="input-box">
                        <label for="inumero">Número</label>
                        <input id="inumero" type="number" name="numero" placeholder="Número" required>
                    </div>

                    <div class="input-box">
                        <label for="icomplemento">Complemento</label>
                        <input id="icomplemento" type="text" name="complemento" placeholder="Complemento" required>
                    </div>

                    <div class="input-box">
                        <label for="icidadde">Cidade</label>
                        <input id="icidade" type="text" name="cidade" placeholder="Cidade" required>
                    </div>

                    <div class="input-box">
                        <label for="iestado">Estado</label>
                        <input id="iestado" type="text" name="estado" placeholder="Estado" required minlength="2" maxlength="2">
                    </div>

                </div>
                <div class="continue-button">
                    <button type="submit"><a href="tela-login.html">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('filiacaoForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const endereco = document.getElementById('iendereco').value;
            const bairro = document.getElementById('ibairro').value;
            const cidade = document.getElementById('icidade').value
            const uf = document.getElementById('iestado').value

            try {
                const response = await fetch('http://localhost:3001/filiacao', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ endereco, bairro, cidade, uf })
                });

                const result = await response.json();

                if (response.ok) {
                    // Armazenar o token no localStorage
                    document.getElementById('response').innerText = 'Cadastrado com sucesso!';
                } else {
                    document.getElementById('response').innerText = `Error: ${result.message}`;
                }
            } catch (error) {
                document.getElementById('response').innerText = `Error: ${error.message}`;
            }
        });       
    </script>
</body>
</html>
