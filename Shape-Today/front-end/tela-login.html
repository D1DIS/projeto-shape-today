<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/imgs/icons8-haltere-16.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/tela-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Login</title>
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui vai a imagem na CSS -->
            </div>
            <form id="login_form">
                <div id="form_header">
                    <h1>Shape Today</h1>
                    <i id="moon_icon" class="fa-solid fa-moon"></i>
                </div>

                <div id="inputs">
                    <div class="input-box">
                        <label for="email">
                            E-mail
                            <div class="input-field">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="email" id="email" name="email" required>
                            </div>
                        </label>
                    </div>

                    <div class="input-box">
                        <label for="senha">
                            Password
                            <div class="input-field">
                                <i class="fa-solid fa-key"></i>
                                <input type="password" id="senha" name="senha" required>
                            </div>
                        </label>
                        <div id="forgot_password">
                            <a href="tela-cadastro.html">
                                NÃ£o possui conta? Cadastre-se
                            </a>
                        </div>
                    </div>
                </div>

                <button type="submit" id="login_button">
                    Login
                </button>
                <div id="response"></div>
            </form>
        </section>
    </main>

    <script type="text/javascript" src="assets/js/tela-login.js"></script>
</body>

</html>
