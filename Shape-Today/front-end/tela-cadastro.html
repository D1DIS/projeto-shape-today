<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="shortcut icon" href="assets/imgs/icons8-haltere-16.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/tela-cadastro.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/imgs/undraw_activity_tracker_re_2lvv.svg" alt="">
        </div>
        <div class="form">
            <form id="cadastroForm">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="tela-filiacao.html">Entrar</a></button>

                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">Nome Completo</label>
                        <input id="nome" type="text" name="nome" placeholder="Digite seu nome" required>
                    </div>

                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="text" name="cpf" placeholder="xxx-xxx-xxx-xx" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu E-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="icell">Celular</label>
                        <input id="icell" type="number" name="cell" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="senha">Senha</label>
                        <input id="senha" type="password" name="senha" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="isen">Confirme sua senha</label>
                        <input id="isen" type="password" name="confirmSen" placeholder="Confirme sua senha" required>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" name="gender" id="fem">
                            <label for="fem">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="gender" id="mas">
                            <label for="mas">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="gender" id="other">
                            <label for="other">Outro</label>
                        </div>

                    </div>
                </div>

                <div class="continue-button">
                    <button type="submit"><a href="tela-filiacao.html">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
    
<script>
    document.getElementById('cadastroForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const nome = document.getElementById('nome').value
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        const cpf = document.getElementById('cpf').value

        try {
            const response = await fetch('http://localhost:3001/user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nome, email, senha, cpf })
            });

            const result = await response.json();

            if (response.ok) {
                // Armazenar o token no localStorage
                document.getElementById('response').innerText = 'Cadastrado com sucesso';
            } else {
                document.getElementById('response').innerText = `Error: ${result.message}`;
            }
        } catch (error) {
            document.getElementById('response').innerText = `Error: ${error.message}`;
        }
    });
    
</script>

</body>
</html>
