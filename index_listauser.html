<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items List</title>
</head>
<body>
    <h1>Items List</h1>
    <button id="loadItems">Load Items</button>
    <div id="items"></div>

    <script>
        document.getElementById('loadItems').addEventListener('click', async function() {
            const token = localStorage.getItem('token');
            if (!token) {
                document.getElementById('items').innerText = 'No token found. Please log in first.';
                return;
            }

            try {
                const response = await fetch('http://localhost:3001/user', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const items = await response.json();
                    let itemsList = '<ul>';
                    items.forEach(item => {
                        itemsList += `<li>${item.nome}</li>`; // Adjust based on the structure of your items
                    });
                    itemsList += '</ul>';
                    document.getElementById('items').innerHTML = itemsList;
                } else {
                    const result = await response.json();
                    document.getElementById('items').innerText = `Error: ${result.message}`;
                }
            } catch (error) {
                document.getElementById('items').innerText = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
